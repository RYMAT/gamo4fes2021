<div class="top-page-content" id="parallax" [class.is-loaded]="isLoaded">
  <div class="main-image">
    <div class="bg-content town bg-image parallax-el"
         data-speed-y="-15" data-offset="0"
         [style.background-image]="'url('+ (townImage$ | async) + ')'"
    ></div>
    <div class="bg-content gyammossy bg-image"></div>
    <div class="cloud cloud-1 bg-image"></div>
    <div class="cloud cloud-2 bg-image"></div>
    <div class="laptop">
      <div class="laptop-image"></div>
    </div>
    <div class="comment">
      <div class="comment-image"></div>
    </div>
    <div class="kira"></div>
    <div class="logo-content bg-image">がもよんフェス2020 - 2021</div>
  </div>
  <div class="main-content container">
    <!--アーティスト-->
    <section class="section parallax-el" id="artist"
             data-speed-y="-10" data-offset="50">
      <div class="circle-content c1 parallax-el" data-speed-y="-35" data-offset="400"></div>
      <div class="circle-content c4 parallax-el" data-speed-y="-30" data-offset="250"></div>
      <div class="circle-content c2 parallax-el" data-speed-y="-15" data-offset="-300"></div>
      <h2 class="heading-content">
        <span class="heading-text">Artist</span>
        <span class="heading-text-jp">出演者</span>
      </h2>
      <div class="body-content">
        <app-artists-tab></app-artists-tab>
      </div>
    </section>
    <!--タイムテーブル-->
    <section class="section time-table-section parallax-el" id="time-table"
             data-speed-y="-10" data-offset="60">
      <div class="circle-content c4 parallax-el" data-speed-y="-35" data-offset="400"></div>
      <div class="circle-content c5 parallax-el" data-speed-y="-25" data-offset="-300"></div>
      <div class="inner">
        <h2 class="heading-content">
          <span class="heading-text">Time Table</span>
          <span class="heading-text-jp">タイムテーブル</span>
        </h2>
        <div class="body-content">
          <img class="time-table-image" draggable="false"
               [src]="timeTable$ | async" alt="タイムテーブル"
               (click)="onOpenTimeTable()">
        </div>
      </div>
    </section>
    <!--ライブ-->
    <section class="section live-section parallax-el" id="live"
             data-speed-y="-8" data-offset="-130">
      <div class="circle-content c3 parallax-el" data-speed-y="-25" data-offset="-300"></div>
      <div class="circle-content c1 parallax-el" data-speed-y="-35" data-offset="400"></div>
      <div class="circle-content c2 parallax-el" data-speed-y="-30" data-offset="250"></div>
      <div class="inner">
        <h2 class="heading-content">
          <span class="heading-text">Live</span>
          <span class="heading-text-jp">ライブ配信</span>
        </h2>
        <div class="body-content">
          <app-youtube-player></app-youtube-player>
        </div>
      </div>
    </section>
    <!--アーカイブ-->
    <section *ngIf="archives?.length" class="section archive-section parallax-el" id="archive"
             data-speed-y="-5" data-offset="-100">
      <h2 class="heading-content">
        <span class="heading-text">Archive</span>
        <span class="heading-text-jp">アーカイブ</span>
      </h2>
      <div class="body-content">
        <app-archive-carousel></app-archive-carousel>
      </div>
    </section>
    <!--協賛-->
    <section class="section supporter-section parallax-el"
             data-speed-y="-5" data-offset="0">
      <app-supporter-info></app-supporter-info>
    </section>

  </div>
  <app-footer class="app-footer"></app-footer>
</div>
